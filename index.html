<html>

    <div class="chatbox__body">

        </div>
        <div class="chatbox__body__message chatbox__body__message--left">

			<div class="chat-botao">
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-outline-primary">Primary</button>
				<button type="button" class="btn btn-outline-primary">Primary</button>
			</div>
				
			</div>
        </div>
		<div class="chatbox__body__message chatbox__body__message--left">
